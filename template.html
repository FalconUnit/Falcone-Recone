<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ data_type }} - Falcon Recon Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            color: #333;
            padding: 40px;
        }
        .report-box {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #1e90ff;
        }
        .section {
            margin-top: 30px;
        }
        pre {
            background: #eee;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="report-box">
        <h1>Falcon Recon Tool</h1>
        <h2>{{ data_type }}</h2>

        <div class="section">
            <strong>Target Domain:</strong> {{ domain }}<br>
            <strong>Scan Time:</strong> {{ timestamp }}<br>
            <strong>Analyst:</strong> {{ analyst }}<br>
            <strong>Team:</strong> {{ team_name }}
        </div>

        <div class="section">
            <h3>Scan Results:</h3>
            <pre>{{ data_content | pprint }}</pre>
        </div>

        <footer>
            Report generated by Falcon Recon Tool â€“ Your digital reconnaissance assistant.
        </footer>
    </div>
</body>
</html>
